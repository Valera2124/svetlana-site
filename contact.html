<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — Принеслик С.В.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: row;
    }

    .side-nav-glass {
      background: #2f2f2f;
      color: #fff;
      width: 220px;
      min-height: 100vh;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 9998;
    }

    .side-nav-glass.open {
      transform: translateX(0);
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background: #444;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 10000;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    .frame {
      background: #f4f7fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .contacts-frame p {
      margin: 10px 0;
    }

    .emblem img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .nav-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    .nav-header img {
      width: 40px;
      height: auto;
    }

    @media (max-width: 768px) {
      .side-nav-glass {
        transform: translateX(-100%);
        position: fixed;
      }

      .side-nav-glass.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
  <script defer>
    function toggleMenu() {
      document.querySelector('.side-nav-glass').classList.toggle('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            document.querySelector('.side-nav-glass').classList.remove('open');
          }
        });
      });
    });
  </script>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Меню</button>

  <nav class="side-nav-glass">
    <div class="nav-header">
      <img src="logotip.png" alt="Логотип" />
      <h2 style="color: white; font-size: 18px;">Принеслик С.В.</h2>
    </div>
    <a href="index.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 9L12 2L21 9V20C21 20.6 20.6 21 20 21H4C3.4 21 3 20.6 3 20V9Z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Главная</span>
    </a>
    <a href="about.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M12 12C14.2 12 16 10.2 16 8C16 5.8 14.2 4 12 4C9.8 4 8 5.8 8 8C8 10.2 9.8 12 12 12ZM12 14C9.3 14 4 15.3 4 18V20H20V18C20 15.3 14.7 14 12 14Z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Обо мне</span>
    </a>
    <a href="services.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M4 7H20M4 12H20M4 17H20" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Услуги</span>
    </a>
    <a href="contact.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M4 4H20V20H4V4ZM4 4L12 13L20 4" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Контакты</span>
    </a>
  </nav>

  <main class="content">
    <div class="emblem">
      <img src="court-emblem.png" alt="Эмблема суда" />
    </div>
    <section class="frame contacts-frame">
      <h2>Контакты</h2>
      <p><strong>График работы:</strong> Пн–Пт 10:00–17:00</p>
      <p><strong>Телефон:</strong> +7 (999) 123‑45‑67</p>
      <p><strong>Email:</strong> info@example.com</p>
    </section>
  </main>
<footer class="footer-logo">
  <img src="logotip.png" alt="Логотип" class="footer-logo-img" />
  <h2 class="footer-text">Принеслик С.В.</h2>
</footer>
</body>
</html>
