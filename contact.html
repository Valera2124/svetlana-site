<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты — Принеслик С.В.</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .burger {
      display: none;
      cursor: pointer;
      padding: 10px;
    }
    .burger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.4s;
    }

    .side-nav-glass {
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .side-nav-glass {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding-top: 60px;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .side-nav-glass.active {
        transform: translateX(0);
      }

      .burger {
        display: block;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1100;
      }

      main.content {
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Бургер для мобильного -->
  <div class="burger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="side-nav-glass" id="sideMenu">
    <a href="index.html" class="nav-item" onclick="closeMenu()">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 9L12 2L21 9V20C21 20.6 20.6 21 20 21H4C3.4 21 3 20.6 3 20V9Z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Главная</span>
    </a>
    <a href="about.html" class="nav-item" onclick="closeMenu()">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M12 12C14.2 12 16 10.2 16 8C16 5.8 14.2 4 12 4C9.8 4 8 5.8 8 8C8 10.2 9.8 12 12 12ZM12 14C9.3 14 4 15.3 4 18V20H20V18C20 15.3 14.7 14 12 14Z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Обо мне</span>
    </a>
    <a href="services.html" class="nav-item" onclick="closeMenu()">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M4 7H20M4 12H20M4 17H20" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Услуги</span>
    </a>
    <a href="contact.html" class="nav-item" onclick="closeMenu()">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
        <path d="M4 4H20V20H4V4ZM4 4L12 13L20 4" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Контакты</span>
    </a>
  </nav>

  <main class="content">
    <div class="emblem">
      <img src="court-emblem.png" alt="Эмблема суда">
    </div>
    <section class="frame contacts-frame">
      <h2>Контакты</h2>
      <p><strong>График работы:</strong> Пн–Пт 10:00–17:00</p>
      <p><strong>Телефон:</strong> +7 (​999) 123‑45‑67</p>
      <p><strong>Email:</strong> info@example.com</p>
    </section>
  </main>

  <div class="nav-header">
    <img src="logotip.png" alt="Логотип" />
    <h2>Принеслик С.В.</h2>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }

    function closeMenu() {
      document.getElementById("sideMenu").classList.remove("active");
    }
  </script>
</body>
</html>
